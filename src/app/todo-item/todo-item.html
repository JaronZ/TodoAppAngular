<div class="todo-item">
  <p>{{info().name}}</p>
  <p>{{info().dueDate?.toDateString() ?? ""}}</p>
  <div class="todo-buttons">
    <a class="button" [routerLink]="['/details', info().id]">View</a>
    <a class="button" [routerLink]="['/edit', info().id]">Edit</a>
    <button class="button" (click)="delete.emit()">Delete</button>
  </div>
</div>
